name: Fetch data

on:
  workflow_dispatch:
  push:
    branches:
      - cpany

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - uses: pnpm/action-setup@v2
        with:
          version: 6.23.2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: pnpm
      - name: Build CPany
        run: |
          pnpm install
          pnpm build
      - uses: actions/checkout@v2
        with:
          path: .cpany
      - name: Fetch Data
        run: pnpx cpany fetch ./.cpany/ --plugins codeforces hdu
